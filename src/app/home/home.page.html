<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: left;">G00426061</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let c of countries">
      <ion-button fill="clear" (click)="openCountryDetails(c)">
        {{ c.name && c.name.common ? c.name.common : 'Country Name Not Available' }}
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
